image: "maven:3-jdk-11"
​
maven-clean:
    stage: clean
    script: "mvn clean"
​
maven-compile:
    stage: compile
    script: "mvn compile"
​
maven-test:
    stage: test
    script: "mvn test"
​
maven-package:
    stage: package
    script: "mvn package"
​
stages:
    - clean
    - compile
    - test
    - package